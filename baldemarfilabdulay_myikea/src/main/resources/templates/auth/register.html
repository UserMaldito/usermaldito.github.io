<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
    </head>
    <body>
    <h1>¡Regístrate Ya!</h1>
    <br>
    <form method="post" th:action="@{/register}" th:object="${registereduser}">
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label>Contraseña</label>
            <input type="password" th:field="*{PasswordHashed}"/>
        </div>
        <button type="submit">Registrarse</button>
    </form>
    
    <a th:href="@{/login}">¿Tienes Cuenta? Entra aquí</a>
</body>
</html>
